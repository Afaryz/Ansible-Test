- name: Leere VM f√ºr PXE-Boot anlegen
  hosts: all
  gather_facts: false

  vars:
    node: pve-staging
    new_vmid: 110
    vm_name: "win-pxe-{{ new_vmid }}"
    storage: "local-lvm"
    disk_size: "20G"

  tasks:
    - name: PXE-VM erstellen (nur Shell)
      delegate_to: localhost
      community.proxmox.proxmox_kvm:
        #api_host: "{{ node }}"
        api_user: root@pam
        api_password: "{{ root_pw }}"
        api_host: "{{ inventory_hostname }}"
        #password: "{{ root_pw }}"
        node: "{{ node }}"
        vmid: "{{ new_vmid }}"
        name: "{{ vm_name }}"
        net:
          net0: 'virtio,bridge=vmbr1,rate=200'
        cpu: "{{ cpu }}"
        cores: 4
        memory: 4096
        shares: 0 #Disable Auto-Balloning
        ostype: win11
        #scsi Hardware Controller
        scsihw: virtio-scsi-single
        #Disk Konfiguration
        scsi:
          scsi0: "{{ storage }}:10,format=raw"

        #BIOS UEFI
        bios: ovmf
        #BIOS Type
        #smbios
        #EFI Disk
        efidisk0:
          storage: "{{ storage }}"
          format: raw
          efitype: 4m
          pre_enrolled_keys: true
        tpmstate0:
          storage: "{{ storage }}"
          version: 2.0
        #localtime: true # no need ostype = win11 
        protection: true #Enable/disable the protection flag of the VM. This will enable/disable the remove VM and remove disk operations
        startdate: now
        boot: "order=scsi0; net0"
        bootdisk: scsi0
        onboot: true
        update: "{{ Update }}" 
        #If true, the VM will be updated with new value.
        #Because of the operations of the API and security reasons, I have disabled the update of the following parameters net, virtio, ide, sata, scsi. 
        #Per example updating net update the MAC address and virtio create always new disk... This security feature can be disabled by setting the update_unsafe to true.
        
    - name: Konfiguriere Disks scsi0 - 'C:'
      delegate_to: localhost
      community.proxmox.proxmox_disk:
        api_user: root@pam
        api_password: "{{ root_pw }}"
        api_host: "{{ inventory_hostname }}"
        vmid: "{{ new_vmid }}"
        disk: scsi0
        backup: true
        cache: writeback
        discard: on
        ro: false #ReadOnly
        state: present
    - name: Konfiguriere Disks scsi1 'D :'
      delegate_to: localhost
      community.proxmox.proxmox_disk:
        api_user: root@pam
        api_password: "{{ root_pw }}"
        api_host: "{{ inventory_hostname }}"
        vmid: "{{ new_vmid }}"
        disk: scsi1
        backup: true
        cache: writeback
        discard: on
        ro: false #ReadOnly
        size: 10
        state: present
        storage: "{{ storage }}"
    - name: Konfiguriere Disks scsi2 'E :'
      delegate_to: localhost
      community.proxmox.proxmox_disk:
        api_user: root@pam
        api_password: "{{ root_pw }}"
        api_host: "{{ inventory_hostname }}"
        vmid: "{{ new_vmid }}"
        disk: scsi2
        backup: false
        cache: writeback
        discard: on
        ro: false #ReadOnly
        size: 30
        state: present
        storage: "{{ storage }}"